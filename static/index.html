<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form method="POST" action="/pets/orders">
        <div class="form-group">
            <label>Какого питомца хочешь?<br>
                <select name="petType">
                    <option value="cat" selected>Кот</option>
                    <option value="dog">Дог</option>
                    <option value="tiger">Лев(Тигр)</option>
                </select>
            </label>
        </div>

        <div class="form-row">
            <label>Какого цвета должны быть его глаза?<br>
                <input type="color" name="eyeColor" value="#ffff00">
            </label>
        </div>

        <div class="form-group">
            <label>
                Какого пола он должен быть?<br>
                <select name="gender">
                    <option value="boy" selected>Мужской</option>
                    <option value="girl">Женский</option>
                    <option value="none">П*др</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label>
                Длина хвостика<br>
                <input
                        type="text"
                        name="tailLength"
                        placeholder="70"
                        inputmode="numeric"
                        value="70"
                        pattern="[0-9]*"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')
                        && (this.value = Math.max(7, Math.min(120, this.value)))"
                        onblur="this.value = Math.max(7, Math.min(120, this.value))"
                        required
                >
            </label>
        </div>

        <div class="form-row">
            <label>Как будут звать питомца?<br>
                <input type="text" name="name" value="Рефат" placeholder="Рефат">
            </label>
        </div>

        <div class="form-group">
            <label>
                Ваша почта<br>
                <input
                        type="email"
                        name="email"
                        placeholder="фиит@matmmex.ru"
                        value="email@example.com"
                >
            </label>
        </div>

        <div class="form-group">
            <label>
                Ваш номер телефона<br>
                <input
                        type="tel"
                        name="phone"
                        placeholder="+7 (999) 999-99-99"
                        value="+7 (343) 389-94-67"
                        required
                >
            </label>
        </div>

        <div class="form-group">
            <label>
                Дата рождения<br>
                <input type="date" name="dateOfBirth" value="1990-01-19">
            </label>
        </div>

        <div class="form-group">
            <label class="checkbox">
                <input type="checkbox" name="rules" value="true" required>
                <span>Вы принимаете политику нашей компании, согласны с обработкой персональных данных и т.п. и т.д.</span>
            </label>
        </div>

        <div class="buttons">
            <button type="submit">Отправить форму</button>
            <button type="reset">Сбросить значения</button>
        </div>
    </form>
</main>
</body>
</html>
